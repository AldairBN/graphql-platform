#-------------------------------------------------------------------------------#
#               Qodana analysis is configured by qodana.yaml file               #
#             https://www.jetbrains.com/help/qodana/qodana-yaml.html            #
#-------------------------------------------------------------------------------#
version: "1.0"

profile:
  name: qodana.starter

bootstrap: |
  curl -fsSL https://dot.net/v1/dotnet-install.sh | bash -s -- --jsonfile /data/project/src/global.json -i /usr/share/dotnet
  sh ./init.sh
dotnet:
    solution: All.sln

linter: jetbrains/qodana-dotnet:latest
